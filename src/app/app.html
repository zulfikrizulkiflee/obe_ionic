<ion-menu [content]="content">
  <ion-content>
    <ion-row>
      <img class="user-img" src="assets/imgs/logo.png">
      <ion-item>
        <ion-row>User name</ion-row>
        <ion-row>User id</ion-row>
      </ion-item>
    </ion-row>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon [name]="p.icon" item-start></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
    <ion-list class="log-out">
      <button menuClose ion-item (click)="logout()">
        <ion-icon [name]="log-out" item-start></ion-icon> Log out
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
